<template>
    <button click.delegate='click()'>Choof</button>

    <div class='container'>
        <div class='row'>
            <div class='col'>
                <div class='row'>
                    <h2>Cameras</h2>
                    <ul>
                        <li show.bind="cameras.length==0">No cameras found</li>
                        <li repeat.for="camera of cameras">
                            <span if.bind="camera.id == activeCameraId" class='active'>
                                ${camera.name || "unknown"}
                            </span>
                            <span if.bind="camera.id != activeCameraId">
                                <a click.delegate='selectCamera(camera)'>${camera.name || "unknown"}</a>
                            </span>
                        </li>
                    </ul>

                </div>
                <div class='row'>
                    <h2>Scans</h2>
                    <ul>
                        <li class="empty" show.bind="scans.length === 0">No scans yet</li>
                        <li repeat.for="scan of scans">${ scan.content }</li>
                    </ul>

                </div>

            </div>
            <div class='col'>
                <video element.ref="videoElement" autoplay="autoplay"></video>

            </div>

        </div>


    </div>
</template>
